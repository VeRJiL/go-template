version: '3.8'

services:
  # Test PostgreSQL Database
  postgres-test:
    image: postgres:15-alpine
    container_name: go-template-postgres-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: go_template_test
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster tests
    networks:
      - test-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d go_template_test"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Test Redis Cache
  redis-test:
    image: redis:7-alpine
    container_name: go-template-redis-test
    ports:
      - "6380:6379"  # Different port to avoid conflicts
    tmpfs:
      - /data  # Use tmpfs for faster tests
    networks:
      - test-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

volumes:
  postgres_test_data:
    driver: local

networks:
  test-network:
    driver: bridge